baseURL = 'https://jarryhum.github.io/blog/'
languageCode = 'en-us'
title = 'Jarry's Blog'
theme = 'PaperMod'

[params]
  # Enable dark mode
  defaultTheme = "auto"
  
  # Enable search
  enableSearch = true
  
  # Enable table of contents
  ShowToc = true
  
  # Show reading time
  ShowReadingTime = true
  
  # Show post sharing buttons
  ShowShareButtons = true
  
  # Show code copy buttons
  ShowCodeCopyButtons = true

  # Date format
  dateFormat = "2006-01-02"

